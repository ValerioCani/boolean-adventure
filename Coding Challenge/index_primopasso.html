<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monopattinom Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box1">
      <header>
        <!-- parte superriore tutta verde e centrata-->
         <img class="logo" src="media/logo.png" alt="">
         <h2>Tacking Booleaners from A to B</h2>
         <div class="pulsantiera">
           <button type="button" name="prenota">prenota</button>
           <button type="button" name="termina prenotazione">termina prenotazione</button>
           <button type="button" name="accendi luci">accendi luci</button>
         </div>
      </header>
      <main>
        <!-- lista monopattini -->
        <div>
            <input type="checkbox" name="Gino22" value="Monopattino Gino22">
            <label>Monopattino Gino22</label>
            <p>&RightTeeArrow; Via Guadalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <div id="barragino"></div>
        </div>
        <div>
            <input type="checkbox" name="Mike24" value="">
            <label>Monopattino Mike24</label>
            <p>&RightTeeArrow; Via Ricciardoni - a 420 metri da te</p>
            <p>Stato carica:</p>
            <div id="barramike"></div>

        </div>
        <div>
            <input type="checkbox" name="Fede154" value="">
            <label>Monopattino Fede154</label>
            <p>&RightTeeArrow; Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <div id="barrafede"></div>
        </div>
      </main>
    </div>
  </body>
</html>
